# ==============================================================================
# PROJECT CONFIGURATION
# ==============================================================================
# Centralized configuration for the AI & Labour Market media analysis project.
# All R scripts source this file so paths and parameters are defined once.
# ==============================================================================

# --- Paths -------------------------------------------------------------------
paths:
  # Source database (not included in repo — see README for access instructions)
  database: "C:/Users/lsikic/Luka C/DetermDB/determDB.duckdb"
  db_table: "media_data"

  # Data directories (relative to project root)
  raw_corpus: "data/raw/ai_labour_corpus.rds"
  diagnostic_corpus: "data/processed/ai_labour_corpus_diagnostic.rds"
  analysed_corpus: "data/processed/ai_labour_corpus_analysed.rds"

  # Output directories
  figures: "output/figures"
  tables: "output/tables"
  reports: "output/reports"

# --- Corpus extraction -------------------------------------------------------
extraction:
  # SQL LIKE patterns for initial fast filter (Group A: AI/Technology)
  ai_sql_terms:
    - "umjetn%inteligencij%"
    - "strojn%učenj%"
    - "chatgpt"
    - "chat gpt"
    - "gpt-4"
    - "gpt-3"
    - "gpt 4"
    - "openai"
    - "open ai"
    - "generativn%ai%"
    - "automatizacij%"
    - "robotizacij%"
    - "algoritam"
    - "algoritm%"
    - "neuronsk%"
    - "neuralna mreža"
    - "chatbot%"
    - "gemini"
    - "copilot"
    - "midjourney"
    - "llm"

  # SQL LIKE patterns for initial fast filter (Group B: Labour Market)
  labour_sql_terms:
    - "posao"
    - "poslovi"
    - "poslova"
    - "poslove"
    - "zaposlen%"
    - "zapošljav%"
    - "nezaposlen%"
    - "radn%mjest%"
    - "tržišt%rada"
    - "vještin%"
    - "kompetencij%"
    - "karijer%"
    - "produktivnost"
    - "otpuštan%"
    - "prekvalifikacij%"

# --- Regex patterns (precise, applied in R after SQL pre-filter) -------------
regex:
  ai_patterns:
    "umjetna inteligencija": "umjetn.*inteligencij"
    "strojno učenje": "strojn.*učenj"
    "ChatGPT": "chat.?gpt"
    "GPT-4/GPT-3": "gpt.?[34]"
    "OpenAI": "openai|open ai"
    "generativni AI": "generativn.*(ai|umjetn)"
    "automatizacija": "automatizacij"
    "robotizacija": "robotizacij"
    "algoritam": "algoritm"
    "neuronska mreža": "neuronsk|neuralna"
    "chatbot": "chatbot"
    "LLM": "\\bllm\\b"
    "Gemini": "\\bgemini\\b"
    "Copilot": "copilot"
    "duboko učenje": "duboko.*učenj"

  labour_patterns:
    "posao/poslovi": "\\bposao|\\bposlovi|\\bposlove|\\bposlova"
    "zaposleni/zapošljavanje": "zaposlen|zapošljav"
    "nezaposlenost": "nezaposlen"
    "radno mjesto": "radn.*mjest"
    "tržište rada": "tržišt.*rada"
    "vještine": "vještin"
    "kompetencije": "kompetencij"
    "karijera": "karijer"
    "produktivnost": "produktivnost"
    "otpuštanje": "otpuštan"
    "prekvalifikacija": "prekvalifikacij|dokvalifikacij"
    "plaća": "\\bplaća|\\bplaće|\\bplaću"
    "poslodavac": "poslodav"
    "radna snaga": "radn.*snag"
    "zanimanje": "zaniman"

